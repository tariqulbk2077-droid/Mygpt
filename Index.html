<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal AI Chatbot</title>
    <style>
        /* CSS অংশ: ডিজাইন */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 95vh;
            background: #2d2d2d;
            display: flex;
            flex-direction: column;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        header {
            padding: 15px;
            background: #3d3d3d;
            text-align: center;
            border-bottom: 1px solid #444;
        }

        header h2 { margin: 0; font-size: 1.2rem; color: #00d2ff; }

        #api-key {
            width: 80%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            margin-top: 10px;
            background: #444;
            color: white;
            font-size: 12px;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
        }

        .message {
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 85%;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .user {
            background: #007bff;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .ai {
            background: #444;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
            white-space: pre-wrap; /* লাইন ব্রেক ঠিক রাখার জন্য */
        }

        .input-area {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: #3d3d3d;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 25px;
            border: none;
            outline: none;
            background: #eee;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background: #00d2ff;
            color: #1a1a1a;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #00a8cc; }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <h2>Personal Gemini AI</h2>
            <input type="password" id="api-key" placeholder="Paste your Gemini API Key here...">
        </header>
        
        <div id="chat-box" class="chat-box">
            <div class="message ai">হ্যালো! আমি আপনার নিজস্ব AI সহকারী। উপরে API Key দিন এবং যেকোনো প্রশ্ন করুন।</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask me anything...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        /* JavaScript অংশ: AI কানেকশন */
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const apiKeyInput = document.getElementById('api-key');

        // আগের সেভ করা কী থাকলে সেটা আনা
        if(localStorage.getItem('gemini_key')) {
            apiKeyInput.value = localStorage.getItem('gemini_key');
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            const apiKey = apiKeyInput.value.trim();

            if (!text) return;
            if (!apiKey) {
                alert("দয়া করে আগে API Key টি দিন!");
                return;
            }

            // কী সেভ করে রাখা
            localStorage.setItem('gemini_key', apiKey);

            // ইউজার মেসেজ যোগ করা
            appendMessage('user', text);
            userInput.value = '';

            // AI-এর জন্য ওয়েটিং মেসেজ
            const typingDiv = appendMessage('ai', 'ভেবে দেখছি...');

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }]
                    })
                });

                const data = await response.json();
                
                if(data.error) {
                    typingDiv.innerText = "Error: " + data.error.message;
                } else {
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    typingDiv.innerText = aiResponse;
                }
            } catch (error) {
                typingDiv.innerText = "ওহ! কোনো সমস্যা হয়েছে। ইন্টারনেট বা API Key চেক করুন।";
            }
        }

        function appendMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', role);
            msgDiv.innerText = text;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
